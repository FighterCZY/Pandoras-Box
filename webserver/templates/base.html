<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pandora's Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Harrison Wong, David Diner">

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  
  <body>
    
    <div id="navbar" class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#overview">Pandora's Box</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="#register">Register</a></li>
              <li><a href="#login">Login</a></li>
              <li><a href="#upload">Upload</a></li>
              <li><a href="#list">List</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    
    <div class="container">
      <!-- Masthead
      ================================================== -->
      <header class="hero-unit" id="overview">
        <h1>Pandora's Box</h1>
        <p class="lead">A Dropbox Clone with Really Strong Encryption</p>
        <p class="pull-right">
          <small>
            Harrison Wong (hcw29), Sherwin Li (sl855)
          </small>
        </p>
      </header>
      
      <section id="register">
        <div class="page-header">
          <h1>Register</h1>
        </div>
        <div class="row">
          <div class="span6">
            <form class="form" action="/register" target="register-submit">
              <label for="username">Username</label>
              <input type="text" name="username" />
              <label for="passphrase">Passphrase</label>
              <input type="text" name="passphrase" />
              <div class="form-actions">
                <input type="submit" class="btn btn-primary" />
              </div>
            </form>
          </div>
          <iframe class="span6" name="register-submit"></iframe>
        </section>
        
        <section id="login">
          <div class="page-header">
            <h1>Login</h1>
          </div>
          <div class="row">
            <div class="span6">
              <form class="form" action="/login" target="login-submit">
                <label for="username">Username</label>
                <input type="text" name="username" />
                <label for="passphrase">Passphrase</label>
                <input type="text" name="passphrase" />
                <div class="form-actions">
                  <input type="submit" class="btn btn-primary" />
                </div>
              </form>
            </div>
            <iframe class="span6" name="login-submit"></iframe>
          </section>
          
          <section id="upload">
            <div class="page-header">
              <h1>Upload</h1>
            </div>
            <div class="row">
              <div class="span6">
                <form class="form" action="/upload" target="upload-submit">
                  <label for="path">Path</label>
                  <input class="span6" type="text" name="path" />
                  
                  <label for="data">Data</label>
                  <textarea class="span6" name="data"></textarea>
                  <div class="form-actions">
                    <input type="submit" class="btn btn-primary" />
                  </div>
                </form>
              </div>
              <iframe class="span6" name="upload-submit"></iframe>
            </section>
            
            <section id="list">
              <div class="page-header">
                <h1>List</h1>
              </div>
              <div class="row">
              <div class="span6">
                <form class="form" action="/list" target="list-submit">
                  <input type="submit" class="btn btn-primary" value="List" />
                </form>
              </div>
              <iframe class="span6" name="list-submit"></iframe>
            </section>
            
            <footer class="footer">
              <div class="pull-right">
                <p>All rights reserved 2012</p>
              </div>
            </footer>
          </div> <!-- /container -->
          
          <!-- Le javascript
          ================================================== -->
          <!-- Placed at the end of the document so the pages load faster -->
          <script src="/static/js/jquery.min.js"></script>
          <script src="/static/js/bootstrap.min.js"></script>
          <script src="/static/js/prettify/prettify.js"></script>
          <script>
            $(function(){
              $('.carousel').carousel();
              $("body").scrollspy({ target: "#navbar" });
              window.prettyPrint && prettyPrint();
            });
          </script>
          
        </body>
      </html>
